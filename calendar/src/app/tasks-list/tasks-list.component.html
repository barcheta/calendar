<!-- Modal -->
<div class="modal-wrapper" id="modal">
    <div class="modal-body card">
        <div class="modal-header">
            <h2 class="heading">Edit your event</h2>
            <a role="button" (click)="closeModal()" class="close" aria-label="close this modal">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M24 20.188l-8.315-8.209 8.2-8.282-3.697-3.697-8.212 8.318-8.31-8.203-3.666 3.666 8.321 8.24-8.206 8.313 3.666 3.666 8.237-8.318 8.285 8.203z" />
                </svg>
            </a>
        </div>
        <div *ngFor="let calEvent of calEvents">
           <div (click)="editEvent(calEvent)"> {{calEvent.title}}</div>
        </div>
        <br>
    </div>
    <a class="outside-trigger"></a>
</div>
